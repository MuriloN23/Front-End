<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
</head>
<body>
  <h1>Gerenciador de Tarefas</h1>
  
  <form id="formTarefa">
    <label for="tarefa">Tarefa:</label>
    <input type="text" id="tarefa" required>
    <button type="button" onclick="adicionarTarefa()">Adicionar Tarefa</button>
  </form>
  
  <ul id="listaTarefas"></ul>

  <script>

    class Tarefa {
      constructor(nome) {
        this.nome = nome;
      }
    }

    function adicionaTarefaDOM(tarefa) {
      const listaTarefas = document.getElementById('listaTarefas');
      const novaTarefa = document.createElement('li');
      novaTarefa.textContent = tarefa.nome;
      listaTarefas.appendChild(novaTarefa);
    }

    function adicionaTarefaNoStorage(tarefa) {
      let tarefas = JSON.parse(localStorage.getItem('tarefas')) || [];
      tarefas.push(tarefa);
      localStorage.setItem('tarefas', JSON.stringify(tarefas));
    }

    function carregaTarefasDoStorage() {
      const listaTarefas = document.getElementById('listaTarefas');
      const tarefas = JSON.parse(localStorage.getItem('tarefas')) || [];

      tarefas.forEach(tarefa => {
        adicionaTarefaDOM(tarefa);
      });
    }

    function adicionarTarefa() {
      const inputTarefa = document.getElementById('tarefa');
      const nomeTarefa = inputTarefa.value;

      if (nomeTarefa.trim() === '') {
        alert('Digite uma tarefa vÃ¡lida');
        return;
      }

      const novaTarefa = new Tarefa(nomeTarefa);
      adicionaTarefaDOM(novaTarefa);
      adicionaTarefaNoStorage(novaTarefa);

      inputTarefa.value = ''; 
        }

        carregaTarefasDoStorage();
  </script>
</body>
</html>
